<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  
  <div class="container">
    <main class="contenedor">
      <div class="imagen">
          <img src="images/illustration-hero.svg" alt="imagen-principal">
      </div>
    
      <h2 class="titulo">Order Summary</h2>

      <p class="informacion">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>

      <article class="plan">
        <div class="plan_imagen">
          <img src="images/icon-music.svg" alt="icono-musica">
        </div>
        <div class="plan_anual">
          <p class="plan_anual-parrafo">Annual Plan</p> 
          <p class="plan_anual-precio">$59.99/year</p> 
        </div>
        <div>
          <a class="cambio" href="#">Change</a> 
        </div>
      </article>
    
      <a class="boton-pago" href="#">Proceed to Payment</a>   
      <a class="boton-cancelar" href="#">Cancel Order</a>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolás Gómez Fúneme</a>.
  </footer>
</div>
</body>
</html>
